<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="content_security_policy": "default-src 'self' style-src 'self' 'unsafe-inline';">
   <link rel="stylesheet" href="../../www/main.css"; />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"/>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"/>
   <title>Cadastro Estabelecimento</title>
</head>
<body>
   <header>
      <img src="../../assets/logo.svg" alt="Logo" />
      <div class="searchBox">
         <input type="text" id="search">
         <img src="../../assets/search-icon.svg" id="openSearch" alt="Search Icon" />
      </div>
   </header>

   <section class="establishment-section">
    <p class="crud-title">CADASTRO DE ESTABELECIMENTO</p>
    <form class="form">
        <div class="inputs">
            <label for="nome">Nome:</label>
            <input type="search" id="nome" />
        </div>
        <div class="inputs">
            <label for="email">E-mail:</label>
            <input type="search" id="email" />
        </div>
        <div class="inputs">
            <label for="msg">Telefone:</label>
            <input type="search" id="fone"></input>
        </div>
        <div class="inputs">
            <label for="msg">CNPJ:</label>
            <input type="search" id="cnpj"></input>
        </div>
        <div class="inputs">
            <label for="msg">Descrição:</label>
            <textarea type="textarea" id="desc" class="descripton"></textarea>
        </div>
        <div class="inputs">
            <label for="msg">Horário de Abertura:</label>
            <input type="search" id="init"></input>
        </div>
        <div class="inputs">
            <label for="msg">Horário de Fechamento:</label>
            <input type="search" id="end"></input>
        </div>

        <div class="buttons">
            <button type="button" class="cancel btn">Cancelar</button>
            <button type="button" class="save btn" onclick="createEstablishment()">Inserir</button>
        </div>
    </form>

   </section>


   <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript" ></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js" type="text/javascript"></script>
   <script type="text/javascript" src="./establishment.js"></script>
</body>
</html>
