<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="content_security_policy": "default-src 'self' style-src 'self' 'unsafe-inline';">
   <link rel="stylesheet" href="../../www/main.css"; />
   <title>Client Login</title>
</head>
<body>
   <section class="clientLogin-section">
      <img src="../../assets/logo-2.svg" alt="Logo" />
      <h2>Bem-vindo!</h2>

      <form class="form" id="formLogin">
         <div>
            <input id="nome" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="nome">Nome</label>
         </div>
         <div>
            <input id="email" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="email">E-mail</label>
         </div>
         <div>
            <input id="telefone" class="input" type="text" placeholder=" " />
            <div class="cut"></div>
            <label for="telefone">Telefone</label>
         </div>
         <button type="text" class="submit">Login</button>
      </form>

   </section>
</body>
</html>
